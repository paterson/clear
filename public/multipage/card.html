      <div class="container">
        <div class="row">
          
            <div class="span6 offset3 text-center signup">
              <h3>Clear</h3><br />

                <div class="controls">
                    <div class="input-prepend">

                </div>

                <div class="controls">
                    <div class="input-prepend">
                    <input type="text" class="input-xlarge" id="cvv" name="cvv" placeholder="CVV">
                  </div>
                </div>
              </div>

              <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                    <input type="text" class="input-xlarge" id="name" name="name" placeholder="Cardholder's Name">
                  </div>
                </div>
              </div>
                                          
          
              <div class="control-group">
                  <div class="controls">
                   <button type="submit" class="btn-main">Pay</button>
                  </div>
              </div>
      
              </form>
